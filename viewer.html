<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSeadragon Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
</head>
<body>
    <h1>Nevermore Map Viewer</h1>
    <div id="openseadragon" style="width: 100%; height: 800px;"></div>
    <script>
        OpenSeadragon({
            id: "openseadragon",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/images/",
            tileSources: "https://u.pcloud.link/publink/show?code=XZGydH5ZQyqbfGmdHUhngcdWBOqQqHgBzsKk"
        });
    </script>
</body>
</html>
